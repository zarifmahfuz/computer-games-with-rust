[package]
name = "my-2nd-yew-app"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = "0.19"
yew-router = "0.16"
stdweb = "0.4.7"
rand = "0.7.0-pre.1"
wbg-rand = "0.4"
wasm-logger = "0.2.0"
log = "0.4.6"
wasm-bindgen = "0.2.79"
serde = "1.0.136"
serde_json = "1.0.79"
reqwest = { version = "0.11", features = ["blocking","json"] }
# tokio = { version = "1", features = ["full"] }
requests = { path = "../requests" }
wasm-bindgen-futures = { version = "0.3.20", features = ["futures_0_3"] }
# tokio = "1.17.0"
futures = "0.3.21"

[patch.crates-io]
stdweb = { git = 'https://github.com/arturoc/stdweb.git' }
